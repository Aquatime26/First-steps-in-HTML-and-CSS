<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css 2Ã¨me partie/style3.css">
    <link rel="icon" href="Images/checkmark.jpg">
    <title>CSS Mini-Project : Profile cards</title>
</head>

<body>
   <header>
    <h1>Our Staff</h1>
    <nav>
        <a href="#profile1">Lisa</a>
        <a href="#profile2">John</a>
        <a href="#profile3">Elijah</a>
    </nav>
   </header>

   <main>
    <article id="profile1" class="card">
        <figure>
            <img src="Images/lisa.jpg" alt="Lisa Coder" 
            width="500" height="500">
        </figure>
        <figcaption>Lisa Coder</figcaption>
        <p>I code stuff.</p>
    </article>
    <article id="profile2" class="card">
        <figure>
            <img src="Images/john.jpg" alt="John Designer" 
            width="500" height="500">
        </figure>
        <figcaption>John Designer</figcaption>
        <p>I design stuff.</p>
    </article>
    <article id="profile3" class="card">
        <figure>
            <img src="Images/elijah.jpg" alt="Elijah Dev Rel" 
            width="500" height="500">
        </figure>
        <figcaption>Elijah<span class="nowrap"> Dev Rel</span></figcaption>
        <p>I teach stuff.</p>
    </article>
   </main>

   <footer>
    <p>&copy; Acme CO.</p>
   </footer>
</body>

</html>
