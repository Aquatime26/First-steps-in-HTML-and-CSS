<main class="main">
    <article class="main__article">
        <h2>Our Location</h2>

                36 rue de la boustifaille <br>

    <article class="main__article contact">
    <h2 class="contact__h2">Our Contact From</h2>

        <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>
        <p class="contact__p">
            <label class="contact__label" for="name">Name :</label>
            <input class="contact__input" type="text" name="name" id="name"
            placeholder="Your Name" autocomplete="on"
            required autofocus>
        </p>
        <p class="contact__p">
            <label class="contact__label" for="mail">Email :</label>
            <input class="contact__input" type="email" name="mail" id="mail"
            placeholder="gibberish@unknown.com" 
            autocomplete="on" required> 
        </p>
        <p class="contact__p">
            <label class="contact__label" for="phone">Phone :</label>
            <input class="contact__input" type="tel" name="phone" id="phone"
            placeholder="0604454545"
            pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}">
        </p>
        <p class="contact__p">
            Your message
            <br>
            <textarea class="contact__textarea" name="message" id="message" 
            cols="30" rows="10"></textarea>
        </p>
        </fieldset>
            <button class="contact__button" type="submit" 
            formaction="https://httpbin.org/post"
            formmethod="post"
            >Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </form>
    </article>
